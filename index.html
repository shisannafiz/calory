<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Calory</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper light blue darken-3"
        <div class="container">
          <a href="" class="brand-logo center">Calory</a>
          <ul class="right">
            <li><a href="#" class="clear-btn btn waves-effect red">Clear All</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      <!-- form card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title" style="font-weight:500">Add Meal or Snack</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item">
                <label for="item-name">Food Item</label>
              </div>
              <div class="input-field col s6">
                <input type="number" id="item-calories" placeholder="Add Calories">
                <label for="item-calories">Number of Calories</label>
              </div>
              <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
              <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
              <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
              <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
          </form>
        </div>
      </div>
      <!-- calorie count -->
      <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
      <!-- item list -->
      <ul id="item-list" class="collection"></ul>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
